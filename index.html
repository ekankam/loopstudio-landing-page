<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>Loopstudio Landing Page</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="header__navbar centered">
                <div class="logo-box">
                    <img src="./public/images/logo.svg" alt="Loopstudio logo" />
                </div>
                <ul class="nav-items">
                    <li class="nav-item">About</li>
                    <li class="nav-item">Careers</li>
                    <li class="nav-item">Events</li>
                    <li class="nav-item">Products</li>
                    <li class="nav-item">Support</li>
                </ul>
                <div class="toggle-menu" id="hamburger-menu">
                    <img
                        src="./public/images/icon-hamburger.svg"
                        alt="Hamburger menu"
                    />
                </div>
            </nav>
            <div class="header__banner centered">
                <div class="banner-content">
                    <p class="banner-intro">immersive</p>
                    <p class="banner-intro">Experiences</p>
                    <p class="banner-intro">that deliver</p>
                </div>
            </div>
        </header>
        <!-- End Header -->

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobile-menu">
            <header class="mobile-menu__header">
                <div class="logo-box">
                    <img src="./public/images/logo.svg" alt="Loopstudio logo" />
                </div>
                <div class="close-icon" id="close-icon">
                    <img
                        src="./public/images/icon-close.svg"
                        alt="Close menu icon"
                    />
                </div>
            </header>

            <ul class="mobile-menu__nav-items">
                <li class="nav-item">About</li>
                <li class="nav-item">Careers</li>
                <li class="nav-item">Events</li>
                <li class="nav-item">Products</li>
                <li class="nav-item">Support</li>
            </ul>
        </div>
        <!-- End Mobile Menu -->

        <!-- Main -->
        <!-- End Main -->

        <!-- Footer -->
        <!-- End Footer -->

        <!-- script tag -->
        <script src="app.js"></script>
    </body>
</html>
